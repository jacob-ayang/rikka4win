  build-desktop:
    runs-on: ${{ inputs.desktop_runner }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build portable directory
        shell: bash
        run: |
          chmod +x gradlew
          ./gradlew :desktop:createDistributable --no-daemon

      - name: Zip portable directory
        shell: pwsh
        run: |
          $source = "desktop\\build\\compose\\binaries\\main\\app\\*"
          $dest = "desktop\\build\\compose\\binaries\\main\\RikkaHub-portable.zip"
          if (Test-Path $dest) { Remove-Item $dest }
          Compress-Archive -Path $source -DestinationPath $dest

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: portable-zip
          path: desktop/build/compose/binaries/main/RikkaHub-portable.zip

  release:
    needs: [build-desktop]
    runs-on: ${{ inputs.release_runner }}

    steps:
      - name: Download ZIP
        uses: actions/download-artifact@v4
        with:
          name: portable-zip
          path: dist/portable-zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          prerelease: ${{ inputs.prerelease }}
          files: |
            dist/portable-zip/*.zip
