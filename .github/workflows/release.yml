      tag:
        description: "Release tag (e.g. v1.2.3)"
        required: true
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: "false"
      desktop_runner:
        description: "Runner label for desktop build"
        required: false
        default: "windows-latest"
      release_runner:
        description: "Runner label for release job"
        required: false
        default: "ubuntu-latest"

