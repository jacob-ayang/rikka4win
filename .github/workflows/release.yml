name: Release Build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.2.3)"
        required: true
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: "false"

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Prepare build files
        run: |
          echo "${{ secrets.KEY_BASE64 }}" | base64 -d > app/app.key
          echo "${{ secrets.SIGNING_CONFIG }}" > local.properties
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew :app:assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/build/outputs/apk/release/*.apk

  build-desktop:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build EXE
        shell: bash
        run: |
          chmod +x gradlew
          ./gradlew :desktop:packageExe --no-daemon

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: exe
          path: desktop/build/compose/binaries/main/exe/*.exe

  release:
    needs: [build-android, build-desktop]
    runs-on: ubuntu-latest

    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: apk
          path: dist/apk

      - name: Download EXE
        uses: actions/download-artifact@v4
        with:
          name: exe
          path: dist/exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          prerelease: ${{ inputs.prerelease }}
          files: |
            dist/apk/*.apk
            dist/exe/*.exe
