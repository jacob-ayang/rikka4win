name: desktop-build

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build desktop
        run: ./gradlew :desktop:build --no-daemon
